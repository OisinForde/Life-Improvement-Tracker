<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
</head>
<body>
    <div id="heroSection">
        <img src="" alt="Example Photo of product">
        <a href="login.html">Log in</a>
        <h2>Life Improver</h2>
    </div>

    <div id="CTA"> <!-- Call to Action (CTA) -->
        <p>Take the first step to improving your life today, sign up now</p>
        <a href="#SignUp">Make the first step</a>
    </div>

    <div id="Info">
        <ul>
            <div class="feature">
                <li>Set Goals</li>
                <img src="" alt="Feature">
            </div>
            <div class="feature">
                <img src="" alt="Feature">
                <li>Work your up to big goals with smaller ones</li>
            </div>
            <div class="feature">
                <li>Reward yourself for hardwork</li>
                <img src="" alt="Feature">
            </div>
            <div class="feature">
                <img src="" alt="Feature">
                <li>See Progress over</li>
            </div>
        </ul>
    </div>

    <div id="SignUp">
        <h2>Signup</h2>
        <form action="/submit-signup" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
